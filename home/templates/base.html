{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Naeem</title>
    {% block style %}
    {% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>

    {% block home %}
    {% endblock %}

    {% block portfolio %}
    {% endblock %}

    {% block project %}
    {% endblock %}

    <a href="#home" data-scroll class="float-right back-to-top">
      <button type="button" class="btn btn-warning text-white">
        <i class="fa fa-angle-up fa-2x"></i>
      </button>
    </a>

    <!-- footer section start -->
    <footer class="footer bg-dark">
      <div class="container">
          <h6 class="text-center text-white">Copyright Â© 2018, Designed by Nae'3m</h6>
      </div>
    </footer><!-- footer section end -->


    <!--for smooth scroll-->
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@14.0.0/dist/smooth-scroll.polyfills.min.js"></script>


    <!-- for carousel autoplay time -->
    <script type="text/javascript">
    $('.carousel').carousel({
      interval: 5000
    })
    </script>


    <!-- for smooth scroll-->
    <script>
      var scroll = new SmoothScroll('a[href*="#"]',{ speed: 1000 });
    </script>

    <!-- back-to-top button showning and hidding-->
    <script>
    $(document).ready(function(){

      $(window).scroll(function(){
        if ($(this).scrollTop() > 650) {
          $('.back-to-top').fadeIn(800);
        }
        else {
          $('.back-to-top').fadeOut(800);
        }
      });
    });
    </script>

    <!-- active menu when scrolling -->
    <script>
      $(document).ready(function() {
        $(document).on("scroll", onScroll);

        function onScroll(event){
          var scrollPos = $(document).scrollTop();
          $('nav ul li a').each(function () {
              var currLink = $(this);
              var refElement = $(currLink.attr("href"));
              if (refElement.position().top <= scrollPos && refElement.position().top + refElement.height() > scrollPos) {
                  $('nav ul li a').removeClass("active");
                  currLink.addClass("active");
              }
              else{
                  currLink.removeClass("active");
              }
              });
          }
      })
    </script>
  </body>
</html>
